<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./barbearia_alura_v2/styleProdutos.css" />
</head>

<body>
    <header>
        <div class="cabecalho">
            <h1><img src="./barbearia_alura_v2/imagens/logo.png" alt="logo" /></h1>

            <nav>
                <ul>
                    <li><a href="./barbearia_alura_v2/barbearia_alura/index.html">Home</a></li>
                    <li><a href="./barbearia_alura_v2/produtos.html">Produtos</a></li>
                    <li><a href="./contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>

            <label for="nomeSobrenome">Nome e sobrenome</label>
            <input type="text" id="nomeSobrenome" class="inputPadrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="inputPadrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="inputPadrao" required placeholder="(XX) 9 XXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="inputPadrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radioEmail"> <input type="radio" name="contato" value="email" id="radioEmail"> Email</label>

                <label for="radioTelefone"> <input type="radio" name="contato" value="telefone" id="radioTelefone">
                    Telefone</label>

                <label for="radioWhatsapp"> <input type="radio" name="contato" value="whatsapp" id="radioWhatsapp" checked>
                    WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário deseja ser atendido?</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <label class="checkbox" for="checkbox"> <input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar formulário">

        </form>
    </main>

    <footer>
        <img src="./barbearia_alura_v2/imagens/logo-branco.png" alt="logo-branco">
        <div class="copyright">
            <p>&copy; Copyright Alura</p>
            <p>By<a href="https://github.com/JMAURICIORLIMA?tab=repositories">jmauriciorlima</a></p>
        </div>
    </footer>
</body>

</html>
